<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dashboard Admin - Hoyo en Uno</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #1a472a;
            --secondary: #7cb342;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #1f2937;
            --light: #f3f4f6;
            --white: #ffffff;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--light);
            color: var(--dark);
            overflow-x: hidden;
        }

        /* HEADER */
        .header {
            background: var(--white);
            padding: 1rem 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* CONTAINER */
        .container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        /* STATS GRID */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--white);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            position: relative;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .stat-label {
            color: #6b7280;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary);
        }

        .stat-icon {
            font-size: 2rem;
            float: right;
            opacity: 0.7;
        }

        /* SECTION */
        .section {
            background: var(--white);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
            animation: fadeIn 0.4s ease;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        /* BOTONES */
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.95rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--white);
        }

        .btn-primary:hover {
            background: #0f3a1f;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(26, 71, 42, 0.3);
        }

        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.85rem;
        }

        .btn-success {
            background: var(--success);
            color: var(--white);
        }

        .btn-success:hover {
            background: #059669;
        }

        .btn-danger {
            background: var(--danger);
            color: var(--white);
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        /* FILTROS */
        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .filter-input {
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            flex: 1;
            min-width: 200px;
        }

        .filter-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(26, 71, 42, 0.1);
        }

        /* TABLA - DESKTOP */
        .table-wrapper {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
        }

        .table th {
            background: var(--light);
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            color: var(--dark);
            white-space: nowrap;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .table td {
            padding: 1rem;
            border-bottom: 1px solid #e5e7eb;
            vertical-align: middle;
        }

        .table tr:hover {
            background: #f9fafb;
        }

        .table tr:last-child td {
            border-bottom: none;
        }

        /* STATUS BADGES */
        .status-badge {
            padding: 0.35rem 0.85rem;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 600;
            white-space: nowrap;
            display: inline-block;
        }

        .status-pending {
            background: #fef3c7;
            color: #92400e;
        }

        .status-confirmed {
            background: #d1fae5;
            color: #065f46;
        }

        .status-completed {
            background: #dbeafe;
            color: #1e40af;
        }

        .status-cancelled {
            background: #fee2e2;
            color: #991b1b;
        }

        /* ACTION BUTTONS */
        .action-btns {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        /* EMPTY STATE */
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: #6b7280;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* ============================================ */
        /* CARDS PARA M√ìVIL */
        /* ============================================ */

        .reservation-cards {
            display: none;
        }

        .reservation-card {
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .reservation-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
            padding-bottom: 0.75rem;
            border-bottom: 2px solid #e5e7eb;
        }

        .reservation-id {
            font-size: 0.85rem;
            font-weight: 700;
            color: var(--primary);
        }

        .reservation-card-body {
            display: grid;
            gap: 0.5rem;
        }

        .reservation-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .reservation-info-icon {
            font-size: 1.1rem;
            width: 24px;
        }

        .reservation-info strong {
            color: var(--dark);
            margin-right: 0.25rem;
        }

        .reservation-card-footer {
            margin-top: 0.75rem;
            padding-top: 0.75rem;
            border-top: 2px solid #e5e7eb;
            display: flex;
            gap: 0.5rem;
        }

        .reservation-card-footer .btn {
            flex: 1;
        }

        /* ============================================ */
        /* RESPONSIVE - M√ìVIL */
        /* ============================================ */

        @media (max-width: 768px) {
            /* Header */
            .header {
                padding: 0.875rem 1rem;
                flex-wrap: wrap;
                gap: 0.75rem;
            }
            
            .logo {
                font-size: 1.1rem;
            }

            .btn-primary {
                font-size: 0.85rem;
                padding: 0.65rem 1rem;
            }
            
            /* Container */
            .container {
                margin: 1rem auto;
                padding: 0 1rem;
            }
            
            /* Stats en 2 columnas */
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 0.75rem;
            }
            
            .stat-card {
                padding: 1rem;
            }
            
            .stat-value {
                font-size: 1.5rem;
            }
            
            .stat-icon {
                font-size: 1.5rem;
            }
            
            /* Section */
            .section {
                padding: 1rem;
                border-radius: 12px;
            }
            
            .section-header {
                flex-direction: column;
                align-items: stretch;
                gap: 0.75rem;
            }
            
            .section-title {
                font-size: 1.2rem;
                text-align: center;
            }
            
            /* Filtros */
            .filters {
                flex-direction: column;
                gap: 0.75rem;
            }
            
            .filter-input {
                width: 100%;
                min-width: auto;
                font-size: 16px;
                padding: 0.75rem;
            }
            
            /* OCULTAR TABLA, MOSTRAR CARDS */
            .table-wrapper {
                display: none !important;
            }

            .reservation-cards {
                display: block !important;
            }

            /* Botones en cards */
            .btn-sm {
                font-size: 0.85rem;
                padding: 0.6rem 1rem;
            }
        }

        @media (max-width: 480px) {
            /* Stats en 1 columna */
            .stats-grid {
                grid-template-columns: 1fr;
                gap: 0.75rem;
            }

            .container {
                padding: 0 0.75rem;
            }

            .section {
                padding: 0.875rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">‚õ≥ Hoyo en Uno Admin</div>
        <button class="btn btn-primary" onclick="signOut()">Cerrar Sesi√≥n</button>
    </header>

    <div class="container">
        <!-- Estad√≠sticas -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">üìÖ</div>
                <div class="stat-label">Reservas de Hoy</div>
                <div class="stat-value" id="todayCount">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">‚è≥</div>
                <div class="stat-label">Pendientes</div>
                <div class="stat-value" id="pendingCount">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">‚úÖ</div>
                <div class="stat-label">Confirmadas</div>
                <div class="stat-value" id="confirmedCount">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üí∞</div>
                <div class="stat-label">Ingresos del Mes</div>
                <div class="stat-value" id="monthRevenue">$0</div>
            </div>
        </div>

        <!-- Reservas -->
        <div class="section">
            <div class="section-header">
                <h2 class="section-title">Reservas</h2>
                <button class="btn btn-primary" onclick="loadReservations()">üîÑ Actualizar</button>
            </div>

            <div class="filters">
                <input type="date" class="filter-input" id="filterDate" onchange="applyFilters()">
                <select class="filter-input" id="filterStatus" onchange="applyFilters()">
                    <option value="">Todos los estados</option>
                    <option value="pending">Pendientes</option>
                    <option value="confirmed">Confirmadas</option>
                    <option value="completed">Completadas</option>
                    <option value="cancelled">Canceladas</option>
                </select>
                <input type="text" class="filter-input" id="filterSearch" placeholder="Buscar por nombre..." onkeyup="applyFilters()">
            </div>

            <!-- Tabla (Desktop) -->
            <div id="reservationsTable">
                <div class="empty-state">
                    <div class="empty-state-icon">üìã</div>
                    <p>Cargando reservas...</p>
                </div>
            </div>

            <!-- Cards (M√≥vil) -->
            <div id="reservationsCards" class="reservation-cards">
                <div class="empty-state">
                    <div class="empty-state-icon">üìã</div>
                    <p>Cargando reservas...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-integration.js"></script>
    <script>
        let allReservations = [];

        document.addEventListener('DOMContentLoaded', () => {
            loadDashboard();
            setInterval(loadReservations, 30000);
        });

        async function loadDashboard() {
            await loadStats();
            await loadReservations();
        }

        async function loadStats() {
            try {
                const today = await getTodaysReservations();
                document.getElementById('todayCount').textContent = today.length;

                const pending = today.filter(r => r.status === 'pending').length;
                const confirmed = today.filter(r => r.status === 'confirmed').length;
                
                document.getElementById('pendingCount').textContent = pending;
                document.getElementById('confirmedCount').textContent = confirmed;

                const stats = await getMonthlyStats();
                if (stats) {
                    document.getElementById('monthRevenue').textContent = 
                        `$${parseFloat(stats.total_revenue || 0).toLocaleString('es-MX')}`;
                }
            } catch (error) {
                console.error('Error al cargar estad√≠sticas:', error);
            }
        }

        async function loadReservations() {
            try {
                const thirtyDaysAgo = new Date();
                thirtyDaysAgo.setDate(thirtyDaysAgo.getDate() - 30);
                const startDate = thirtyDaysAgo.toISOString().split('T')[0];

                const { data, error } = await supabase
                    .from('reservations')
                    .select('*, services(*)')
                    .gte('reservation_date', startDate)
                    .order('reservation_date', { ascending: false })
                    .order('reservation_time', { ascending: false });

                if (error) throw error;

                allReservations = data;
                renderReservations(data);
            } catch (error) {
                console.error('Error al cargar reservas:', error);
                document.getElementById('reservationsTable').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <p>Error al cargar las reservas</p>
                    </div>
                `;
                document.getElementById('reservationsCards').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <p>Error al cargar las reservas</p>
                    </div>
                `;
            }
        }

        function renderReservations(reservations) {
            const tableContainer = document.getElementById('reservationsTable');
            const cardsContainer = document.getElementById('reservationsCards');

            if (!reservations || reservations.length === 0) {
                const emptyHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìã</div>
                        <p>No hay reservas para mostrar</p>
                    </div>
                `;
                tableContainer.innerHTML = emptyHTML;
                cardsContainer.innerHTML = emptyHTML;
                return;
            }

            // RENDERIZAR TABLA (Desktop)
            renderTable(reservations, tableContainer);

            // RENDERIZAR CARDS (M√≥vil)
            renderCards(reservations, cardsContainer);
        }

        function renderTable(reservations, container) {
            let html = `
                <div class="table-wrapper">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Fecha</th>
                                <th>Hora</th>
                                <th>Cliente</th>
                                <th>Servicio</th>
                                <th>Total</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

            reservations.forEach(r => {
                const statusClass = `status-${r.status}`;
                const statusText = {
                    'pending': 'Pendiente',
                    'confirmed': 'Confirmada',
                    'completed': 'Completada',
                    'cancelled': 'Cancelada',
                    'no_show': 'No asisti√≥'
                }[r.status] || r.status;

                html += `
                    <tr>
                        <td><strong>#${r.id}</strong></td>
                        <td>${formatDate(r.reservation_date)}</td>
                        <td>${formatTime(r.reservation_time)}</td>
                        <td>
                            <strong>${r.customer_name || 'N/A'}</strong><br>
                            <small style="color: #6b7280;">${r.customer_phone || ''}</small>
                        </td>
                        <td>${r.services?.name || 'Servicio #' + r.service_id}</td>
                        <td><strong>$${parseFloat(r.total_amount).toLocaleString('es-MX')}</strong></td>
                        <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                        <td>
                            <div class="action-btns">
                                ${r.status === 'pending' ? `
                                    <button class="btn btn-success btn-sm" onclick="confirmReservation(${r.id})">
                                        ‚úì Confirmar
                                    </button>
                                ` : ''}
                                ${r.status !== 'cancelled' ? `
                                    <button class="btn btn-danger btn-sm" onclick="cancelReservation(${r.id})">
                                        ‚úï Cancelar
                                    </button>
                                ` : ''}
                            </div>
                        </td>
                    </tr>
                `;
            });

            html += `
                        </tbody>
                    </table>
                </div>
            `;

            container.innerHTML = html;
        }

        function renderCards(reservations, container) {
            let html = '';

            reservations.forEach(r => {
                const statusClass = `status-${r.status}`;
                const statusText = {
                    'pending': 'Pendiente',
                    'confirmed': 'Confirmada',
                    'completed': 'Completada',
                    'cancelled': 'Cancelada',
                    'no_show': 'No asisti√≥'
                }[r.status] || r.status;

                html += `
                    <div class="reservation-card">
                        <div class="reservation-card-header">
                            <span class="reservation-id">#${r.id}</span>
                            <span class="status-badge ${statusClass}">${statusText}</span>
                        </div>
                        
                        <div class="reservation-card-body">
                            <div class="reservation-info">
                                <span class="reservation-info-icon">üìÖ</span>
                                <span><strong>Fecha:</strong> ${formatDate(r.reservation_date)}</span>
                            </div>
                            
                            <div class="reservation-info">
                                <span class="reservation-info-icon">üïê</span>
                                <span><strong>Hora:</strong> ${formatTime(r.reservation_time)}</span>
                            </div>
                            
                            <div class="reservation-info">
                                <span class="reservation-info-icon">üë§</span>
                                <span><strong>Cliente:</strong> ${r.customer_name || 'N/A'}</span>
                            </div>
                            
                            <div class="reservation-info">
                                <span class="reservation-info-icon">üì±</span>
                                <span>${r.customer_phone || 'Sin tel√©fono'}</span>
                            </div>
                            
                            <div class="reservation-info">
                                <span class="reservation-info-icon">üèåÔ∏è</span>
                                <span><strong>Servicio:</strong> ${r.services?.name || 'Servicio #' + r.service_id}</span>
                            </div>
                            
                            <div class="reservation-info">
                                <span class="reservation-info-icon">üí∞</span>
                                <span><strong>Total:</strong> $${parseFloat(r.total_amount).toLocaleString('es-MX')}</span>
                            </div>
                        </div>

                        <div class="reservation-card-footer">
                            ${r.status === 'pending' ? `
                                <button class="btn btn-success btn-sm" onclick="confirmReservation(${r.id})">
                                    ‚úì Confirmar
                                </button>
                            ` : ''}
                            ${r.status !== 'cancelled' ? `
                                <button class="btn btn-danger btn-sm" onclick="cancelReservation(${r.id})">
                                    ‚úï Cancelar
                                </button>
                            ` : ''}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html || `
                <div class="empty-state">
                    <div class="empty-state-icon">üìã</div>
                    <p>No hay reservas para mostrar</p>
                </div>
            `;
        }

        function applyFilters() {
            const dateFilter = document.getElementById('filterDate').value;
            const statusFilter = document.getElementById('filterStatus').value;
            const searchFilter = document.getElementById('filterSearch').value.toLowerCase();

            let filtered = allReservations;

            if (dateFilter) {
                filtered = filtered.filter(r => r.reservation_date === dateFilter);
            }

            if (statusFilter) {
                filtered = filtered.filter(r => r.status === statusFilter);
            }

            if (searchFilter) {
                filtered = filtered.filter(r => 
                    (r.customer_name || '').toLowerCase().includes(searchFilter) ||
                    (r.customer_phone || '').includes(searchFilter)
                );
            }

            renderReservations(filtered);
        }

        async function confirmReservation(id) {
            if (!confirm('¬øConfirmar esta reserva?')) return;

            const result = await updateReservationStatus(id, 'confirmed');
            if (result.success) {
                alert('‚úÖ Reserva confirmada');
                loadDashboard();
            } else {
                alert('‚ùå Error al confirmar: ' + result.error);
            }
        }

        async function cancelReservation(id) {
            const reason = prompt('Motivo de cancelaci√≥n (opcional):');
            if (reason === null) return;

            const result = await updateReservationStatus(id, 'cancelled');
            if (result.success) {
                alert('‚úÖ Reserva cancelada');
                loadDashboard();
            } else {
                alert('‚ùå Error al cancelar: ' + result.error);
            }
        }

        function signOut() {
            if (confirm('¬øCerrar sesi√≥n?')) {
                window.location.href = 'admin-login.html';
            }
        }
    </script>
</body>
</html>
