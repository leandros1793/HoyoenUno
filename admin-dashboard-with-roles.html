<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dashboard Admin - Playtomix Golf</title>
<style>
/* === RESET === */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

:root {
    --primary: #1a472a;
    --secondary: #7cb342;
    --accent: #c4a74b;
    --success: #10b981;
    --warning: #f59e0b;
    --danger: #ef4444;
    --dark: #1f2937;
    --light: #f3f4f6;
    --white: #ffffff;
    --shadow: 0 4px 12px rgba(0,0,0,0.08);
}

body {
    font-family: 'Inter', -apple-system, sans-serif;
    background: var(--light);
    color: var(--dark);
    animation: fadeIn 0.6s ease-in-out;
    overflow-x: hidden;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

.container {
    max-width: 1400px;
    margin: 0 auto;
    padding: 2rem;
}

/* === HEADER === */
.header {
    background: var(--white);
    padding: 1rem 2rem;
    box-shadow: var(--shadow);
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 3px solid var(--primary);
}

.logo {
    font-size: 1.6rem;
    font-weight: 800;
    color: var(--primary);
    display: flex;
    align-items: center;
    gap: 0.5rem;
    letter-spacing: 0.5px;
}

.user-info {
    display: flex;
    align-items: center;
    gap: 1rem;
}

.user-badge {
    display: flex;
    flex-direction: column;
    align-items: flex-end;
}

.user-name {
    font-weight: 600;
    color: var(--dark);
}

.user-role {
    font-size: 0.85rem;
    padding: 0.25rem 0.75rem;
    border-radius: 12px;
    background: var(--light);
    color: var(--dark);
}

.user-role.admin {
    background: var(--accent);
    color: var(--dark);
    font-weight: 600;
}

/* === BOTONES === */
.btn {
    padding: 0.75rem 1.5rem;
    border: none;
    border-radius: 10px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    font-size: 0.95rem;
}

.btn-primary {
    background: var(--primary);
    color: var(--white);
}

.btn-primary:hover {
    background: #10351c;
    transform: translateY(-2px);
}

.btn-logout {
    background: var(--danger);
    color: var(--white);
}

.btn-logout:hover {
    background: #dc2626;
    transform: translateY(-2px);
}

.btn-sm {
    padding: 0.5rem 1rem;
    font-size: 0.85rem;
}

.btn-success {
    background: var(--success);
    color: var(--white);
}

.btn-success:hover {
    background: #059669;
}

.btn-danger {
    background: var(--danger);
    color: var(--white);
}

.btn-danger:hover {
    background: #dc2626;
}

.btn.disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

.btn.disabled:hover {
    transform: none;
}

/* === TARJETAS DE ESTADÃSTICAS === */
.stats-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 1.5rem;
    margin: 2rem 0;
}

.stat-card {
    background: var(--white);
    border-radius: 14px;
    padding: 1.5rem;
    box-shadow: var(--shadow);
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
}

.stat-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 8px 18px rgba(0,0,0,0.12);
}

.stat-label {
    color: #6b7280;
    font-size: 0.9rem;
    margin-bottom: 0.4rem;
}

.stat-value {
    font-size: 2.2rem;
    font-weight: 800;
    color: var(--primary);
}

.stat-icon {
    position: absolute;
    right: 20px;
    top: 20px;
    font-size: 2rem;
    opacity: 0.15;
}

/* === SECCIONES === */
.section {
    background: var(--white);
    padding: 2rem;
    border-radius: 14px;
    box-shadow: var(--shadow);
    margin-bottom: 2rem;
}

.section-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1.5rem;
    flex-wrap: wrap;
    gap: 1rem;
}

.section-title {
    font-size: 1.5rem;
    font-weight: 700;
    color: var(--primary);
}

/* === FILTROS === */
.filters {
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
    margin-bottom: 1.5rem;
}

.filter-input, select {
    padding: 0.75rem 1rem;
    border: 2px solid #e5e7eb;
    border-radius: 10px;
    font-size: 1rem;
    min-width: 180px;
    transition: border 0.3s;
}

.filter-input:focus, select:focus {
    border-color: var(--primary);
    outline: none;
}

/* === TABLA - DESKTOP === */
.table-wrapper {
    overflow-x: auto;
    -webkit-overflow-scrolling: touch;
    border-radius: 12px;
}

table {
    width: 100%;
    border-collapse: collapse;
    border-radius: 12px;
    overflow: hidden;
}

table th {
    background: var(--primary);
    color: var(--white);
    padding: 1rem;
    text-align: left;
    font-weight: 600;
}

table td {
    padding: 1rem;
    border-bottom: 1px solid #e5e7eb;
}

table tr:nth-child(even) {
    background: #fafafa;
}

table tr:hover {
    background: #f1fdf3;
}

/* === ESTADOS === */
.status-badge {
    padding: 0.4rem 0.9rem;
    border-radius: 50px;
    font-size: 0.85rem;
    font-weight: 600;
    text-transform: capitalize;
    display: inline-block;
}

.status-pending {
    background: #fff7ed;
    color: #92400e;
}

.status-confirmed {
    background: #dcfce7;
    color: #065f46;
}

.status-completed {
    background: #dbeafe;
    color: #1e40af;
}

.status-cancelled {
    background: #fee2e2;
    color: #991b1b;
}

/* === ACCIONES === */
.action-btns {
    display: flex;
    gap: 0.5rem;
    flex-wrap: wrap;
}

/* === QUICK ACTIONS === */
.quick-actions {
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
    margin-bottom: 1rem;
}

.quick-action-btn {
    background: var(--white);
    border: 2px solid var(--primary);
    color: var(--primary);
    padding: 0.9rem 1.5rem;
    border-radius: 12px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.quick-action-btn:hover {
    background: var(--primary);
    color: var(--white);
    transform: translateY(-2px);
}

.quick-action-btn.disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

.quick-action-btn.disabled:hover {
    background: var(--white);
    color: var(--primary);
    transform: none;
}

/* === EMPTY STATE === */
.empty-state {
    text-align: center;
    padding: 3rem 1.5rem;
    color: #6b7280;
}

.empty-state-icon {
    font-size: 4rem;
    margin-bottom: 1rem;
    opacity: 0.5;
}

/* ============================================ */
/* CARDS PARA MÃ“VIL */
/* ============================================ */

.reservation-cards {
    display: none;
}

.reservation-card {
    background: white;
    border: 2px solid #e5e7eb;
    border-radius: 12px;
    padding: 1rem;
    margin-bottom: 1rem;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
}

.reservation-card-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 0.75rem;
    padding-bottom: 0.75rem;
    border-bottom: 2px solid #e5e7eb;
}

.reservation-id {
    font-size: 0.9rem;
    font-weight: 700;
    color: var(--primary);
}

.reservation-card-body {
    display: grid;
    gap: 0.6rem;
}

.reservation-info {
    display: flex;
    align-items: flex-start;
    gap: 0.5rem;
    font-size: 0.9rem;
    line-height: 1.4;
}

.reservation-info-icon {
    font-size: 1.1rem;
    width: 24px;
    flex-shrink: 0;
}

.reservation-info strong {
    color: var(--dark);
    margin-right: 0.25rem;
}

.reservation-card-footer {
    margin-top: 0.75rem;
    padding-top: 0.75rem;
    border-top: 2px solid #e5e7eb;
    display: flex;
    gap: 0.5rem;
}

.reservation-card-footer .btn {
    flex: 1;
}

/* ============================================ */
/* RESPONSIVE - MÃ“VIL */
/* ============================================ */

@media (max-width: 768px) {
    .container {
        padding: 1rem;
    }

    /* Header */
    .header {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
        padding: 1rem;
    }

    .logo {
        font-size: 1.3rem;
    }

    .user-info {
        width: 100%;
        justify-content: space-between;
    }

    .user-badge {
        align-items: flex-start;
    }

    /* Stats */
    .stats-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 1rem;
    }

    .stat-card {
        padding: 1.25rem;
    }

    .stat-value {
        font-size: 1.75rem;
    }

    .stat-icon {
        font-size: 1.75rem;
    }

    /* Section */
    .section {
        padding: 1.25rem;
    }

    .section-title {
        font-size: 1.25rem;
    }

    /* Quick Actions */
    .quick-actions {
        flex-direction: column;
    }

    .quick-action-btn {
        width: 100%;
        justify-content: center;
    }

    /* Filtros */
    .filters {
        flex-direction: column;
    }

    .filter-input,
    select {
        width: 100%;
        min-width: auto;
        font-size: 16px;
    }

    /* OCULTAR TABLA, MOSTRAR CARDS */
    .table-wrapper {
        display: none !important;
    }

    .reservation-cards {
        display: block !important;
    }

    /* Botones */
    .btn {
        font-size: 0.9rem;
    }

    .btn-sm {
        padding: 0.6rem 1rem;
        font-size: 0.85rem;
    }
}

@media (max-width: 480px) {
    .container {
        padding: 0.75rem;
    }

    /* Stats en 1 columna */
    .stats-grid {
        grid-template-columns: 1fr;
        gap: 0.875rem;
    }

    .stat-card {
        padding: 1rem;
    }

    .stat-value {
        font-size: 1.5rem;
    }

    .section {
        padding: 1rem;
    }

    .reservation-card {
        padding: 0.875rem;
    }

    .reservation-info {
        font-size: 0.85rem;
    }
}
</style>
</head>

        <div class="user-info">

        <div class="section">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
       const SUPABASE_URL = 'https://uukfxhdnnjjfjsilglov.supabase.co';
const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV1a2Z4aGRubmpqZmpzaWxnbG92Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE5MDczODQsImV4cCI6MjA3NzQ4MzM4NH0.m_ESoiJsHBE_cZv6ByfGPuEWmCgIiTZOgeI7SLAfB5I';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let currentUser = null;
        let allReservations = [];

        window.addEventListener('DOMContentLoaded', async () => {
            await verifyAuth();
            await loadDashboard();
            setInterval(loadReservations, 30000);
        });

        async function verifyAuth() {
            try {
                const isLoggedIn = localStorage.getItem('admin_logged_in');
                
                if (!isLoggedIn) {
                    window.location.replace('admin-login.html');
                    return;
                }

                const { data: { session } } = await supabase.auth.getSession();
                
                if (!session) {
                    localStorage.clear();
                    window.location.replace('admin-login.html');
                    return;
                }

                const adminUserData = localStorage.getItem('admin_user');
                
                if (adminUserData) {
                    currentUser = JSON.parse(adminUserData);
                } else {
                    const { data: adminUser } = await supabase
                        .from('admin_users_view')
                        .select('*')
                        .eq('auth_user_id', session.user.id)
                        .single();
                    
                    if (!adminUser) {
                        await supabase.auth.signOut();
                        localStorage.clear();
                        window.location.replace('admin-login.html');
                        return;
                    }
                    
                    currentUser = adminUser;
                    localStorage.setItem('admin_user', JSON.stringify(adminUser));
                }

                document.getElementById('userName').textContent = currentUser.full_name;
                document.getElementById('userRole').textContent = currentUser.role_display_name;
                document.getElementById('userRole').className = 'user-role ' + 
                    (currentUser.role_name === 'admin' ? 'admin' : '');

                setupPermissions();

            } catch (error) {
                console.error('Error verificando autenticaciÃ³n:', error);
                localStorage.clear();
                window.location.replace('admin-login.html');
            }
        }

        function setupPermissions() {
            if (!currentUser || !currentUser.permissions) {
                console.error('Usuario sin permisos definidos:', currentUser);
                document.getElementById('btnManageUsers').classList.add('disabled');
                document.getElementById('btnEditPrices').classList.add('disabled');
                return;
            }

            const permissions = currentUser.permissions;

            if (!permissions.users || permissions.users.view !== true) {
                document.getElementById('btnManageUsers').classList.add('disabled');
                document.getElementById('btnManageUsers').onclick = () => {
                    alert('âŒ No tienes permiso para gestionar usuarios');
                };
            }

            if (!permissions.prices || permissions.prices.edit !== true) {
                document.getElementById('btnEditPrices').classList.add('disabled');
                document.getElementById('btnEditPrices').onclick = () => {
                    alert('âŒ No tienes permiso para editar precios');
                };
            }
        }

        async function loadDashboard() {
            await loadStats();
            await loadReservations();
        }

        async function loadStats() {
            try {
                const today = new Date().toISOString().split('T')[0];
                
                const { data: todayData } = await supabase
                    .from('reservations')
                    .select('*')
                    .eq('reservation_date', today);

                document.getElementById('todayCount').textContent = todayData?.length || 0;
                document.getElementById('pendingCount').textContent = 
                    todayData?.filter(r => r.status === 'pending').length || 0;
                document.getElementById('confirmedCount').textContent = 
                    todayData?.filter(r => r.status === 'confirmed').length || 0;

                const firstDayOfMonth = new Date();
                firstDayOfMonth.setDate(1);
                const firstDay = firstDayOfMonth.toISOString().split('T')[0];

                const { data: monthData } = await supabase
                    .from('reservations')
                    .select('total_amount')
                    .gte('reservation_date', firstDay);

                if (monthData) {
                    const total = monthData.reduce((sum, r) => sum + parseFloat(r.total_amount || 0), 0);
                    document.getElementById('monthRevenue').textContent = `$${total.toLocaleString('es-MX')}`;
                }
            } catch (error) {
                console.error('Error al cargar estadÃ­sticas:', error);
            }
        }

        async function loadReservations() {
            try {
                const thirtyDaysAgo = new Date();
                thirtyDaysAgo.setDate(thirtyDaysAgo.getDate() - 30);
                const startDate = thirtyDaysAgo.toISOString().split('T')[0];

                const { data, error } = await supabase
                    .from('reservations')
                    .select('*, services(*)')
                    .gte('reservation_date', startDate)
                    .order('reservation_date', { ascending: false })
                    .order('reservation_time', { ascending: false });

                if (error) throw error;

                allReservations = data;
                renderReservations(data);
            } catch (error) {
                console.error('Error:', error);
                const errorHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">âš ï¸</div>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
                document.getElementById('reservationsTable').innerHTML = errorHTML;
                document.getElementById('reservationsCards').innerHTML = errorHTML;
            }
        }

        function renderReservations(reservations) {
            const tableContainer = document.getElementById('reservationsTable');
            const cardsContainer = document.getElementById('reservationsCards');

            if (!reservations || reservations.length === 0) {
                const emptyHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ğŸ“‹</div>
                        <p>No hay reservas para mostrar</p>
                    </div>
                `;
                tableContainer.innerHTML = emptyHTML;
                cardsContainer.innerHTML = emptyHTML;
                return;
            }

            renderTable(reservations, tableContainer);
            renderCards(reservations, cardsContainer);
        }

        function renderTable(reservations, container) {
            const canEdit = currentUser && 
                           currentUser.permissions && 
                           currentUser.permissions.reservations && 
                           currentUser.permissions.reservations.edit === true;

            let html = `
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Fecha</th>
                                <th>Hora</th>
                                <th>Cliente</th>
                                <th>Servicio</th>
                                <th>Total</th>
                                <th>Estado</th>
                                ${canEdit ? '<th>Acciones</th>' : ''}
                            </tr>
                        </thead>
                        <tbody>
            `;

            reservations.forEach(r => {
                const statusMap = {
                    'pending': 'Pendiente',
                    'confirmed': 'Confirmada',
                    'completed': 'Completada',
                    'cancelled': 'Cancelada'
                };

                html += `
                    <tr>
                        <td><strong>#${r.id}</strong></td>
                        <td>${formatDate(r.reservation_date)}</td>
                        <td>${r.reservation_time}</td>
                        <td>
                            <strong>${r.customer_name || 'N/A'}</strong><br>
                            <small style="color: #6b7280;">${r.customer_phone || ''}</small>
                        </td>
                        <td>${r.services?.name || 'Servicio #' + r.service_id}</td>
                        <td><strong>$${parseFloat(r.total_amount).toLocaleString('es-MX')}</strong></td>
                        <td><span class="status-badge status-${r.status}">${statusMap[r.status]}</span></td>
                        ${canEdit ? `
                        <td>
                            <div class="action-btns">
                                ${r.status === 'pending' ? `
                                    <button class="btn btn-success btn-sm" onclick="confirmReservation(${r.id})">âœ“ Confirmar</button>
                                ` : ''}
                                ${r.status !== 'cancelled' ? `
                                    <button class="btn btn-danger btn-sm" onclick="cancelReservation(${r.id})">âœ• Cancelar</button>
                                ` : ''}
                            </div>
                        </td>
                        ` : ''}
                    </tr>
                `;
            });

            html += `</tbody></table></div>`;
            container.innerHTML = html;
        }

        function renderCards(reservations, container) {
            const canEdit = currentUser && 
                           currentUser.permissions && 
                           currentUser.permissions.reservations && 
                           currentUser.permissions.reservations.edit === true;

            let html = '';

            reservations.forEach(r => {
                const statusMap = {
                    'pending': 'Pendiente',
                    'confirmed': 'Confirmada',
                    'completed': 'Completada',
                    'cancelled': 'Cancelada'
                };

                html += `
                    <div class="reservation-card">
                        <div class="reservation-card-header">
                            <span class="reservation-id">#${r.id}</span>
