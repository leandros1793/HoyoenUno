<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gesti√≥n de Usuarios - Playtomix Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #1a472a;
            --secondary: #7cb342;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #1f2937;
            --light: #f3f4f6;
            --white: #ffffff;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--light);
            color: var(--dark);
            overflow-x: hidden;
        }

        /* HEADER */
        .header {
            background: var(--white);
            padding: 1rem 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--primary);
        }

        .header-actions {
            display: flex;
            gap: 1rem;
        }

        /* BOTONES */
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.95rem;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--white);
        }

        .btn-primary:hover {
            background: #0f3a1f;
        }

        .btn-secondary {
            background: var(--white);
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .btn-secondary:hover {
            background: var(--primary);
            color: var(--white);
        }

        .btn-success {
            background: var(--success);
            color: var(--white);
        }

        .btn-success:hover {
            background: #059669;
        }

        .btn-danger {
            background: var(--danger);
            color: var(--white);
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
        }

        /* CONTAINER */
        .container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        /* SECTION */
        .section {
            background: var(--white);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        /* TABLA - DESKTOP */
        .table-wrapper {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            min-width: 900px;
        }

        .table th {
            background: var(--light);
            padding: 1rem;
            text-align: left;
            font-weight: 600;
        }

        .table td {
            padding: 1rem;
            border-bottom: 1px solid #e5e7eb;
        }

        .table tr:hover {
            background: #f9fafb;
        }

        /* BADGES */
        .role-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 600;
            display: inline-block;
        }

        .role-superadmin {
            background: var(--primary);
            color: var(--white);
        }

        .role-admin {
            background: var(--secondary);
            color: var(--white);
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 600;
            display: inline-block;
        }

        .status-active {
            background: #d1fae5;
            color: #065f46;
        }

        .status-inactive {
            background: #fee2e2;
            color: #991b1b;
        }

        /* MODAL */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--white);
            padding: 2rem;
            border-radius: 12px;
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #6b7280;
        }

        /* FORM */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--dark);
        }

        .form-input, .form-select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: var(--primary);
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
        }

        /* ALERTS */
        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border-left: 4px solid var(--success);
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border-left: 4px solid var(--danger);
        }

        .alert-warning {
            background: #fef3c7;
            color: #92400e;
            border-left: 4px solid var(--warning);
        }

        /* EMPTY STATE */
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #6b7280;
        }

        .action-btns {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #6b7280;
        }

        /* ============================================ */
        /* CARDS PARA M√ìVIL */
        /* ============================================ */

        .users-cards {
            display: none;
        }

        .user-card {
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .user-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.75rem;
            padding-bottom: 0.75rem;
            border-bottom: 2px solid #e5e7eb;
        }

        .user-id {
            font-size: 0.85rem;
            font-weight: 700;
            color: var(--primary);
        }

        .user-card-body {
            display: grid;
            gap: 0.6rem;
        }

        .user-info {
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .user-info-icon {
            font-size: 1.1rem;
            width: 24px;
            flex-shrink: 0;
        }

        .user-info strong {
            color: var(--dark);
            margin-right: 0.25rem;
        }

        .user-card-footer {
            margin-top: 0.75rem;
            padding-top: 0.75rem;
            border-top: 2px solid #e5e7eb;
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .user-card-footer .btn {
            flex: 1;
            min-width: 120px;
        }

        /* ============================================ */
        /* RESPONSIVE - M√ìVIL */
        /* ============================================ */

        @media (max-width: 768px) {
            .header {
                padding: 0.875rem 1rem;
                flex-wrap: wrap;
            }

            .logo {
                font-size: 1.2rem;
            }

            .header-actions {
                width: 100%;
                justify-content: space-between;
                margin-top: 0.75rem;
            }

            .btn {
                font-size: 0.85rem;
                padding: 0.65rem 1rem;
            }

            .container {
                margin: 1rem auto;
                padding: 0 1rem;
            }

            .section {
                padding: 1.25rem;
            }

            .section-header {
                flex-direction: column;
                align-items: stretch;
            }

            .section-title {
                font-size: 1.25rem;
                text-align: center;
            }

            .section-header .btn {
                width: 100%;
            }

            .alert-warning {
                font-size: 0.9rem;
                padding: 0.875rem;
            }

            /* OCULTAR TABLA, MOSTRAR CARDS */
            .table-wrapper {
                display: none !important;
            }

            .users-cards {
                display: block !important;
            }

            /* Modal responsive */
            .modal-content {
                padding: 1.5rem;
                max-width: 100%;
            }

            .modal-title {
                font-size: 1.25rem;
            }

            .form-input,
            .form-select {
                font-size: 16px;
            }

            .form-actions {
                flex-direction: column;
            }

            .form-actions .btn {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 0.75rem;
            }

            .logo {
                font-size: 1.1rem;
            }

            .container {
                padding: 0 0.75rem;
            }

            .section {
                padding: 1rem;
            }

            .user-card {
                padding: 0.875rem;
            }

            .modal-content {
                padding: 1.25rem;
            }
        }

        /* Fix para iOS */
        input,
        select {
            font-size: 16px !important;
            -webkit-appearance: none;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">üë• Gesti√≥n de Usuarios</div>
        <div class="header-actions">
            <button class="btn btn-secondary" onclick="goBack()">‚Üê Volver</button>
        </div>
    </header>

    <div class="container">
        <div class="section">
            <div class="section-header">
                <h2 class="section-title">Usuarios Administradores</h2>
                <button class="btn btn-primary" onclick="openCreateModal()">+ Crear Usuario</button>
            </div>

            <div class="alert alert-warning" style="margin-bottom: 1rem;">
                <strong>üìß Nota:</strong> Los nuevos usuarios recibir√°n un email de confirmaci√≥n. 
                Para evitarlo, desactiva "Confirm email" en Supabase ‚Üí Authentication ‚Üí Email Provider.
            </div>

            <div id="alertContainer"></div>

            <!-- Tabla (Desktop) -->
            <div id="usersTable">
                <div class="loading">Cargando usuarios...</div>
            </div>

            <!-- Cards (M√≥vil) -->
            <div id="usersCards" class="users-cards">
                <div class="loading">Cargando usuarios...</div>
            </div>
        </div>
    </div>

    <!-- Modal Crear/Editar Usuario -->
    <div class="modal" id="userModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Crear Usuario</h3>
                <button class="close-modal" onclick="closeModal()">√ó</button>
            </div>

            <form id="userForm" onsubmit="saveUser(event)">
                <div class="form-group">
                    <label class="form-label">Nombre Completo *</label>
                    <input type="text" class="form-input" id="fullName" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Email *</label>
                    <input type="email" class="form-input" id="email" required>
                </div>

                <div class="form-group" id="passwordGroup">
                    <label class="form-label">Contrase√±a *</label>
                    <input type="password" class="form-input" id="password" minlength="6">
                    <small style="color: #6b7280;">M√≠nimo 6 caracteres</small>
                </div>

                <div class="form-group">
                    <label class="form-label">Rol *</label>
                    <select class="form-select" id="roleId" required>
                        <option value="">Seleccionar rol...</option>
                        <option value="1">Super Administrador (acceso total)</option>
                        <option value="2">Administrador (solo reservas)</option>
                    </select>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancelar</button>
                    <button type="submit" class="btn btn-primary" id="saveBtn">Crear Usuario</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
const SUPABASE_URL = 'https://uukfxhdnnjjfjsilglov.supabase.co';
const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV1a2Z4aGRubmpqZmpzaWxnbG92Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE5MDczODQsImV4cCI6MjA3NzQ4MzM4NH0.m_ESoiJsHBE_cZv6ByfGPuEWmCgIiTZOgeI7SLAfB5I';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let currentUser = null;
        let allUsers = [];
        let editingUserId = null;

        window.addEventListener('DOMContentLoaded', async () => {
            await verifyAuth();
            await loadUsers();
        });

        async function verifyAuth() {
            const adminUserData = localStorage.getItem('admin_user');
            if (!adminUserData) {
                window.location.href = 'admin-login.html';
                return;
            }

            currentUser = JSON.parse(adminUserData);

            if (!currentUser.permissions?.users?.view) {
                showAlert('No tienes permiso para acceder a esta p√°gina', 'error');
                setTimeout(() => {
                    window.location.href = 'admin-dashboard-with-roles.html';
                }, 2000);
            }
        }

        async function loadUsers() {
            try {
                const { data, error } = await supabase
                    .from('admin_users_view')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                allUsers = data;
                renderUsers(data);
            } catch (error) {
                console.error('Error:', error);
                showAlert('Error al cargar usuarios: ' + error.message, 'error');
            }
        }

        function renderUsers(users) {
            const tableContainer = document.getElementById('usersTable');
            const cardsContainer = document.getElementById('usersCards');

            if (!users || users.length === 0) {
                const emptyHTML = '<div class="empty-state">No hay usuarios registrados</div>';
                tableContainer.innerHTML = emptyHTML;
                cardsContainer.innerHTML = emptyHTML;
                return;
            }

            renderTable(users, tableContainer);
            renderCards(users, cardsContainer);
        }

        function renderTable(users, container) {
            const canEdit = currentUser.permissions?.users?.edit || false;
            const canDelete = currentUser.permissions?.users?.delete || false;

            let html = `
                <div class="table-wrapper">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Email</th>
                                <th>Rol</th>
                                <th>Estado</th>
                                <th>√öltimo acceso</th>
                                ${(canEdit || canDelete) ? '<th>Acciones</th>' : ''}
                            </tr>
                        </thead>
                        <tbody>
            `;

            users.forEach(user => {
                const roleClass = user.role_name === 'superadmin' ? 'role-superadmin' : 'role-admin';
                const statusClass = user.is_active ? 'status-active' : 'status-inactive';
                const lastLogin = user.last_login ? new Date(user.last_login).toLocaleString('es-MX') : 'Nunca';

                html += `
                    <tr>
                        <td>#${user.id}</td>
                        <td><strong>${user.full_name}</strong></td>
                        <td>${user.email}</td>
                        <td><span class="role-badge ${roleClass}">${user.role_display_name}</span></td>
                        <td><span class="status-badge ${statusClass}">${user.is_active ? 'Activo' : 'Inactivo'}</span></td>
                        <td>${lastLogin}</td>
                        ${(canEdit || canDelete) ? `
                        <td>
                            <div class="action-btns">
                                ${canEdit ? `
                                    <button class="btn btn-primary btn-sm" onclick="openEditModal(${user.id})">‚úèÔ∏è Editar</button>
                                ` : ''}
                                ${canDelete && user.id !== currentUser.id ? `
                                    ${user.is_active ? `
                                        <button class="btn btn-danger btn-sm" onclick="deactivateUser(${user.id})">üö´ Desactivar</button>
                                    ` : `
                                        <button class="btn btn-success btn-sm" onclick="activateUser(${user.id})">‚úÖ Activar</button>
                                    `}
                                ` : ''}
                            </div>
                        </td>
                        ` : ''}
                    </tr>
                `;
            });

            html += `</tbody></table></div>`;
            container.innerHTML = html;
        }

        function renderCards(users, container) {
            const canEdit = currentUser.permissions?.users?.edit || false;
            const canDelete = currentUser.permissions?.users?.delete || false;

            let html = '';

            users.forEach(user => {
                const roleClass = user.role_name === 'superadmin' ? 'role-superadmin' : 'role-admin';
                const statusClass = user.is_active ? 'status-active' : 'status-inactive';
                const lastLogin = user.last_login ? new Date(user.last_login).toLocaleString('es-MX', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                }) : 'Nunca';

                html += `
                    <div class="user-card">
                        <div class="user-card-header">
                            <span class="user-id">#${user.id}</span>
                            <span class="status-badge ${statusClass}">${user.is_active ? 'Activo' : 'Inactivo'}</span>
                        </div>
                        
                        <div class="user-card-body">
                            <div class="user-info">
                                <span class="user-info-icon">üë§</span>
                                <span><strong>Nombre:</strong> ${user.full_name}</span>
                            </div>
                            
                            <div class="user-info">
                                <span class="user-info-icon">üìß</span>
                                <span><strong>Email:</strong> ${user.email}</span>
                            </div>
                            
                            <div class="user-info">
                                <span class="user-info-icon">üéØ</span>
                                <span>
                                    <strong>Rol:</strong> 
                                    <span class="role-badge ${roleClass}">${user.role_display_name}</span>
                                </span>
                            </div>
                            
                            <div class="user-info">
                                <span class="user-info-icon">üïê</span>
                                <span><strong>√öltimo acceso:</strong> ${lastLogin}</span>
                            </div>
                        </div>

                        ${(canEdit || canDelete) ? `
                        <div class="user-card-footer">
                            ${canEdit ? `
                                <button class="btn btn-primary btn-sm" onclick="openEditModal(${user.id})">
                                    ‚úèÔ∏è Editar
                                </button>
                            ` : ''}
                            ${canDelete && user.id !== currentUser.id ? `
                                ${user.is_active ? `
                                    <button class="btn btn-danger btn-sm" onclick="deactivateUser(${user.id})">
                                        üö´ Desactivar
                                    </button>
                                ` : `
                                    <button class="btn btn-success btn-sm" onclick="activateUser(${user.id})">
                                        ‚úÖ Activar
                                    </button>
                                `}
                            ` : ''}
                        </div>
                        ` : ''}
                    </div>
                `;
            });

            container.innerHTML = html || '<div class="empty-state">No hay usuarios registrados</div>';
        }

        function openCreateModal() {
            if (!currentUser.permissions?.users?.create) {
                showAlert('No tienes permiso para crear usuarios', 'error');
                return;
            }

            editingUserId = null;
            document.getElementById('modalTitle').textContent = 'Crear Usuario';
            document.getElementById('saveBtn').textContent = 'Crear Usuario';
            document.getElementById('userForm').reset();
            document.getElementById('passwordGroup').style.display = 'block';
            document.getElementById('password').required = true;
            document.getElementById('userModal').classList.add('active');
        }

        function openEditModal(userId) {
            if (!currentUser.permissions?.users?.edit) {
                showAlert('No tienes permiso para editar usuarios', 'error');
                return;
            }

            const user = allUsers.find(u => u.id === userId);
            if (!user) return;

            editingUserId = userId;
            document.getElementById('modalTitle').textContent = 'Editar Usuario';
            document.getElementById('saveBtn').textContent = 'Guardar Cambios';
            document.getElementById('fullName').value = user.full_name;
            document.getElementById('email').value = user.email;
            document.getElementById('roleId').value = user.role_id;
            document.getElementById('passwordGroup').style.display = 'none';
            document.getElementById('password').required = false;
            document.getElementById('userModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('userModal').classList.remove('active');
            document.getElementById('userForm').reset();
            editingUserId = null;
        }

        async function saveUser(event) {
            event.preventDefault();

            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const roleId = parseInt(document.getElementById('roleId').value);

            const saveBtn = document.getElementById('saveBtn');
            saveBtn.disabled = true;
            saveBtn.textContent = 'Guardando...';

            try {
                if (editingUserId) {
                    const { error } = await supabase
                        .from('admin_users')
                        .update({
                            full_name: fullName,
                            email: email,
                            role_id: roleId
                        })
                        .eq('id', editingUserId);

                    if (error) throw error;

                    showAlert('‚úÖ Usuario actualizado correctamente', 'success');
                } else {
                    const { data: authData, error: authError } = await supabase.auth.signUp({
                        email: email,
                        password: password,
                        options: {
                            data: {
                                full_name: fullName
                            }
                        }
                    });

                    if (authError) throw authError;

                    if (!authData.user) {
                        throw new Error('No se pudo crear el usuario en Authentication');
                    }

                    const { error: dbError } = await supabase
                        .from('admin_users')
                        .insert([{
                            auth_user_id: authData.user.id,
                            email: email,
                            full_name: fullName,
                            role_id: roleId,
                            is_active: true,
                            created_by: currentUser.id
                        }]);

                    if (dbError) {
                        console.error('Error al crear en admin_users:', dbError);
                        throw dbError;
                    }

                    showAlert('‚úÖ Usuario creado. Se ha enviado un email de confirmaci√≥n a ' + email, 'success');
                }

                closeModal();
                await loadUsers();

            } catch (error) {
                console.error('Error:', error);
                showAlert('‚ùå Error: ' + error.message, 'error');
            } finally {
                saveBtn.disabled = false;
                saveBtn.textContent = editingUserId ? 'Guardar Cambios' : 'Crear Usuario';
            }
        }

        async function deactivateUser(userId) {
            if (!confirm('¬øDesactivar este usuario? No podr√° iniciar sesi√≥n.')) return;

            try {
                const { error } = await supabase
                    .from('admin_users')
                    .update({ is_active: false })
                    .eq('id', userId);

                if (error) throw error;

                showAlert('‚úÖ Usuario desactivado', 'success');
                await loadUsers();
            } catch (error) {
                showAlert('‚ùå Error: ' + error.message, 'error');
            }
        }

        async function activateUser(userId) {
            try {
                const { error } = await supabase
                    .from('admin_users')
                    .update({ is_active: true })
                    .eq('id', userId);

                if (error) throw error;

                showAlert('‚úÖ Usuario activado', 'success');
                await loadUsers();
            } catch (error) {
                showAlert('‚ùå Error: ' + error.message, 'error');
            }
        }

        function showAlert(message, type) {
            const container = document.getElementById('alertContainer');
            container.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            
            container.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        function goBack() {
            window.location.href = 'admin-dashboard-with-roles.html';
        }
    </script>
