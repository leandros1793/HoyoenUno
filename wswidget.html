<style>
/* Chat Widget Container */
.whatsapp-widget {
    position: fixed;
    bottom: 24px;
    right: 24px;
    z-index: 9999;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
}

/* Chat Bubble */
.whatsapp-chat-bubble {
    position: absolute;
    bottom: 80px;
    right: 0;
    width: 320px;
    background: white;
    border-radius: 16px;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
    overflow: hidden;
    opacity: 0;
    visibility: hidden;
    transform: scale(0.8) translateY(20px);
    transform-origin: bottom right;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

.whatsapp-chat-bubble.show {
    opacity: 1;
    visibility: visible;
    transform: scale(1) translateY(0);
}

/* Header */
.whatsapp-chat-header {
    background: linear-gradient(135deg, #128c7e 0%, #075e54 100%);
    padding: 16px;
    display: flex;
    align-items: center;
    gap: 12px;
    color: white;
}

.whatsapp-chat-avatar {
    width: 48px;
    height: 48px;
    border-radius: 50%;
    background: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    flex-shrink: 0;
}

.whatsapp-chat-info {
    flex: 1;
}

.whatsapp-chat-name {
    font-weight: 600;
    font-size: 15px;
    margin-bottom: 2px;
}

.whatsapp-chat-status {
    font-size: 12px;
    opacity: 0.9;
    display: flex;
    align-items: center;
    gap: 4px;
}

.whatsapp-status-dot {
    width: 8px;
    height: 8px;
    background: #25d366;
    border-radius: 50%;
    animation: pulse-dot 2s infinite;
}

@keyframes pulse-dot {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.5; }
}

.whatsapp-close-btn {
    background: transparent;
    border: none;
    color: white;
    font-size: 24px;
    cursor: pointer;
    padding: 0;
    width: 32px;
    height: 32px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    transition: background 0.2s;
}

.whatsapp-close-btn:hover {
    background: rgba(255, 255, 255, 0.1);
}

/* Body */
.whatsapp-chat-body {
    padding: 20px;
    background: #e5ddd5;
    min-height: 140px;
}

.whatsapp-message {
    background: white;
    padding: 10px 14px;
    border-radius: 8px;
    position: relative;
    max-width: 85%;
    box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
    animation: slideInMessage 0.3s ease;
}

@keyframes slideInMessage {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

.whatsapp-message::before {
    content: '';
    position: absolute;
    left: -8px;
    top: 0;
    width: 0;
    height: 0;
    border-right: 8px solid white;
    border-top: 8px solid transparent;
    border-bottom: 8px solid transparent;
}

.whatsapp-message-text {
    font-size: 14px;
    color: #303030;
    line-height: 1.5;
    margin-bottom: 4px;
}

.whatsapp-message-time {
    font-size: 11px;
    color: #667781;
    text-align: right;
}

/* Footer con INPUT */
.whatsapp-chat-footer {
    padding: 12px 16px;
    background: #f0f0f0;
    border-top: 1px solid #e0e0e0;
}

.whatsapp-input-container {
    display: flex;
    gap: 8px;
    margin-bottom: 8px;
    background: white;
    border-radius: 24px;
    padding: 8px 12px;
    border: 1px solid #e0e0e0;
    transition: border-color 0.3s;
}

.whatsapp-input-container:focus-within {
    border-color: #25d366;
}

.whatsapp-input {
    flex: 1;
    border: none;
    outline: none;
    font-size: 14px;
    font-family: inherit;
    resize: none;
    max-height: 100px;
    min-height: 20px;
}

.whatsapp-input::placeholder {
    color: #9ca3af;
}

.whatsapp-send-icon {
    width: 24px;
    height: 24px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #25d366;
    cursor: pointer;
    transition: transform 0.2s;
    font-size: 20px;
}

.whatsapp-send-icon:hover {
    transform: scale(1.1);
}

.whatsapp-cta-btn {
    width: 100%;
    padding: 10px;
    background: #25d366;
    color: white;
    border: none;
    border-radius: 24px;
    font-size: 13px;
    font-weight: 600;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 6px;
    transition: all 0.3s;
    text-decoration: none;
}

.whatsapp-cta-btn:hover {
    background: #20ba5a;
    transform: translateY(-1px);
    box-shadow: 0 4px 12px rgba(37, 211, 102, 0.3);
}

/* BotÃ³n flotante */
.whatsapp-float-btn {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background: #25d366;
    box-shadow: 0 4px 20px rgba(37, 211, 102, 0.4);
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    border: none;
    transition: all 0.3s;
    animation: float-pulse 2s infinite;
    position: relative;
}

@keyframes float-pulse {
    0%, 100% {
        box-shadow: 0 4px 20px rgba(37, 211, 102, 0.4);
        transform: scale(1);
    }
    50% {
        box-shadow: 0 4px 30px rgba(37, 211, 102, 0.6);
        transform: scale(1.05);
    }
}

.whatsapp-float-btn:hover {
    transform: scale(1.1);
    box-shadow: 0 6px 30px rgba(37, 211, 102, 0.6);
}

.whatsapp-float-btn.active {
    transform: rotate(90deg);
}

.whatsapp-logo-svg {
    width: 36px;
    height: 36px;
    pointer-events: none;
}

/* Badge */
.whatsapp-notification-badge {
    position: absolute;
    top: -4px;
    right: -4px;
    width: 22px;
    height: 22px;
    background: #ff3b30;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 12px;
    font-weight: 700;
    color: white;
    border: 2px solid white;
    animation: bounce-badge 2s infinite;
}

@keyframes bounce-badge {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.1); }
}

/* Responsive */
@media (max-width: 480px) {
    .whatsapp-widget {
        bottom: 16px;
        right: 16px;
    }
    .whatsapp-chat-bubble {
        width: calc(100vw - 40px);
        right: -8px;
    }
    .whatsapp-float-btn {
        width: 56px;
        height: 56px;
    }
}

/* Overlay */
.whatsapp-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: transparent;
    z-index: 9998;
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.3s;
}

.whatsapp-overlay.active {
    opacity: 1;
    visibility: visible;
}

/* AnimaciÃ³n de entrada */
@keyframes slideInWidget {
    from { opacity: 0; transform: translateY(50px); }
    to { opacity: 1; transform: translateY(0); }
}

.whatsapp-widget {
    animation: slideInWidget 0.6s cubic-bezier(0.4, 0, 0.2, 1) 0.5s backwards;
}
</style>

<script>
(function() {
    const floatBtn = document.getElementById('whatsappFloatBtn');
    const chatBubble = document.getElementById('whatsappChatBubble');
    const overlay = document.getElementById('whatsappOverlay');
    const badge = document.getElementById('whatsappBadge');
    const messageInput = document.getElementById('whatsappMessageInput');
    let isOpen = false;

    // NÃºmero de WhatsApp
    const WHATSAPP_NUMBER = '523319766024'; // Cambia este nÃºmero por el tuyo

    // Toggle chat
    window.toggleWhatsAppChat = function() {
        isOpen = !isOpen;
        if (isOpen) {
            chatBubble.classList.add('show');
            overlay.classList.add('active');
            floatBtn.classList.add('active');
            
            // Focus en el input
            setTimeout(() => {
                if (messageInput) messageInput.focus();
            }, 300);
            
            if (badge) {
                badge.style.display = 'none';
                localStorage.setItem('whatsapp_badge_seen', 'true');
            }
        } else {
            chatBubble.classList.remove('show');
            overlay.classList.remove('active');
            floatBtn.classList.remove('active');
        }
    };

    // Cerrar chat
    window.closeWhatsAppChat = function() {
        isOpen = false;
        chatBubble.classList.remove('show');
        overlay.classList.remove('active');
        floatBtn.classList.remove('active');
    };

    // Enviar mensaje a WhatsApp
    window.sendWhatsAppMessage = function() {
        let message = messageInput ? messageInput.value.trim() : '';
        
        // Si no hay mensaje, usar mensaje por defecto
        if (!message) {
            message = 'Hola! Quiero informaciÃ³n sobre el simulador de golf â›³';
        }
        
        // Codificar el mensaje para URL
        const encodedMessage = encodeURIComponent(message);
        
        // Construir URL de WhatsApp
        const whatsappURL = `https://wa.me/${WHATSAPP_NUMBER}?text=${encodedMessage}`;
        
        // Abrir WhatsApp
        window.open(whatsappURL, '_blank');
        
        // Limpiar input
        if (messageInput) {
            messageInput.value = '';
            messageInput.style.height = 'auto';
        }
        
        // Cerrar chat
        closeWhatsAppChat();
        
        console.log('WhatsApp message sent:', message);
    };

    // Auto-resize textarea
    window.autoResizeTextarea = function(textarea) {
        textarea.style.height = 'auto';
        textarea.style.height = Math.min(textarea.scrollHeight, 100) + 'px';
    };

    // Enviar con Enter
    window.handleTextareaKeydown = function(event) {
        if (event.key === 'Enter' && !event.shiftKey) {
            event.preventDefault();
            sendWhatsAppMessage();
        }
    };

    // Cerrar al hacer clic en overlay
    overlay.addEventListener('click', closeWhatsAppChat);

    // Auto-abrir despuÃ©s de 5 segundos
    setTimeout(function() {
        if (!localStorage.getItem('whatsapp_auto_opened')) {
            toggleWhatsAppChat();
            localStorage.setItem('whatsapp_auto_opened', 'true');
            
            setTimeout(function() {
                if (isOpen) {
                    closeWhatsAppChat();
                }
            }, 10000);
        }
    }, 5000);

    // Ocultar badge si ya se vio antes
    if (localStorage.getItem('whatsapp_badge_seen') && badge) {
        badge.style.display = 'none';
    }

    // Cerrar con tecla ESC
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape' && isOpen) {
            closeWhatsAppChat();
        }
    });
})();
</script>
